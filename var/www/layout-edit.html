    <script type="text/javascript">
$(document).ready(function () {
  var groups = ["1", "2", "3", "4", "5", "9", "10"];
  var type2group = {"1": "1", "2": "4", "3": "9", "4": "10", "5": "5",
                    "6": "5", "9": "10", "12": "2", "13": "3", "14": "4",
                    "15": "5", "16": "2", "17": "3", "19": "5", "20": "9",
                    "21": "9", "24": "9", "25": "10", "33": "10", "43": "10"};
  $.each(groups, function () {
    var group = this;
    $("#layout-type-group-btn-" + group + " > a").on("mouseover", function (e) {
      $("ul.layout-type-btn-list").addClass("no-disp");
      $("ul.layout-type-group-btn-list > li.active > ul").removeClass("no-disp");
      $("ul.layout-type-btn-list.no-disp").hide();
      $("ul.layout-type-btn-list").removeClass("no-disp");

      $("#layout-type-group-btn-" + group + " > ul").fadeIn();
    });

    $("#layout-type-group-btn-" + group + " > a").on("click", function (e) {
      e.preventDefault();
    });
  });

  $.each(type2group, function (type, group) {
    $("#layout-type-btn-" + type +" a").on("click", function (e) {
      e.preventDefault();

      $("ul.layout-type-group-btn-list > li").removeClass("active");
      $("#layout-type-group-btn-" + group).addClass("active");

      $("ul.layout-type-btn-list > li").removeClass("active");
      $("#layout-type-btn-" + type).addClass("active");

      $("table.layout-type-table").hide();
      $("#layout-type-table-" + type).fadeIn();

      $("ul.layout-type-btn-list").addClass("no-disp");
      $("ul.layout-type-group-btn-list > li.active > ul").removeClass("no-disp");
      $("ul.layout-type-btn-list.no-disp").hide();
      $("ul.layout-type-btn-list").removeClass("no-disp");
    });
  });

  $(window).hashchange(function() {
    var type = 1;
    var group = 1;
    var match = location.hash.match(/layoutType(\d+)/);
    if (match) {
      type = match[1];
      group = type2group[type];
    }
  
    $("ul.layout-type-group-btn-list > li").removeClass("active");
    $("#layout-type-group-btn-" + group).addClass("active");

    $("ul.layout-type-btn-list > li").removeClass("active");
    $("#layout-type-btn-" + type).addClass("active");

    $("table.layout-type-table").hide();
    $("#layout-type-table-" + type).fadeIn();

    $("ul.layout-type-btn-list").addClass("no-disp");
    $("ul.layout-type-group-btn-list > li.active > ul").removeClass("no-disp");
    $("ul.layout-type-btn-list.no-disp").hide();
    $("ul.layout-type-btn-list").removeClass("no-disp");

    $("#layout-type-group-btn-" + group +" > ul").fadeIn();
  });

  $(window).hashchange();
});
    </script>
